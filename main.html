<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in Tables</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main Table -->
    <table>
        <tr>
            <th colspan="2">Main Table</th>
        </tr>
        <tr>
            <td>
                <!-- Nested Table 1 -->
                <table>
                    <tr>
                        <th colspan="2">Nested Table 1</th>
                    </tr>
                    <tr>
                        <td>Column 1</td>
                        <td>Column 2</td>
                    </tr>
                    <tr>
                        <td>Data 1</td>
                        <td>Data 2</td>
                    </tr>
                    <tr>
                        <td>Data 3</td>
                        <td>Data 4</td>
                    </tr>
                </table>
            </td>
            <td>
                <!-- Nested Table 2 -->
                <table>
                    <tr>
                        <th colspan="2">Nested Table 2</th>
                    </tr>
                    <tr>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                    <tr>
                        <td>Data A</td>
                        <td>Data B</td>
                    </tr>
                    <tr>
                        <td>Data C</td>
                        <td>Data D</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <!-- Nested Table 3 with List -->
                <table>
                    <tr>
                        <th colspan="2">Nested Table 3</th>
                    </tr>
                    <tr>
                        <td>
                            <ul>
                                <li>List item 1</li>
                                <li>List item 2</li>
                                <li>List item 3</li>
                            </ul>
                        </td>
                        <td>Data E</td>
                    </tr>
                </table>
            </td>
            <td>
                <!-- Nested Table 4 with Black Background -->
                <table>
                    <tr>
                        <th colspan="2">Nested Table 4</th>
                    </tr>
                    <tr>
                        <td class="black-background">HTML</td>
                        <td>Data F</td>
                    </tr>
                    <tr>
                        <td>Data G</td>
                        <td>Data H</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
